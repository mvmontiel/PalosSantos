<!-- Form BS inicia -->
<form class="formulario" method="post" name="formulario-compra" netlify>
  <div class="form-floating mb-3 mt-3">
    <input type="text" class="form-control" placeholder="Nombre" name="Nombre">
    <label for="Nombre">Nombre y Apellido</label>
  </div>
  <div class="form-floating mb-3 mt-3">

    <label for="adress">Domicilio</label>
  </div>  
  <div class="form-floating mb-3 mt-3">
    <input type="number" class="form-control" placeholder="Telefono" name="phone">
    <label for="phone">Teléfono</label>
  </div>  
  <div class="form-floating mb-3 mt-3">
    <input type="text" class="form-control" placeholder="Email" name="email">
    <label for="email">Email</label>
  </div>
  <div class="form-floating mb-3 mt-3">
    <input type="password" class="form-control" placeholder="Contraseña" name="pswd">
    <label for="email">Contraseña</label>
  </div>
  <button type="submit" class="btn btn-primary boton">Enviar</button>
</form>
